<section id="experience" class="section experience">
  <div class="container">
    <h2 class="section__title">Experience</h2>
    <div class="section__content">
    <div class="jobs">
      {% for job in site.data.experience %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            <a href="{{job.url}}" target="_blank">{{job.company}}</a>
          </div>
          <div class="job__time">{{job.time}}</div>
        </div>
        <div class="job__position">{{job.position}}</div>
      </div>
      {% endfor %}
    </div>

    <a href="{{site.baseurl}}/jessechumo - resume.pdf" target="_blank" class="arrow-link">View My Resume</a>
  </div>
  </div>
</section>
