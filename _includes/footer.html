<footer class="footer">
  <div class="footer__content">
    <div class="footer__links">
      {% for link in site.social %}
      <a href="{{link.url}}" target="_blank" title="{{link.title}}" class="footer__link">
        <span class="footer__link-text">{{link.title}}</span>
      </a>
      {% endfor %}
    </div>
    <div class="footer__copyright">
      <span>&copy; {{ 'now' | date: "%Y" }} Jesse Chumo. Built with passion.</span>
    </div>
  </div>
</footer>
